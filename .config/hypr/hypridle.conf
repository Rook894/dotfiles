general {
    lock_cmd = pidof hyprlock || hyprlock       
    before_sleep_cmd = loginctl lock-session    # Lock the screen before sleep
    after_sleep_cmd = hyprctl dispatch dpms on  # Turn display on automatically after waking up
}

# Lock the screen and turn off the display
listener {
    timeout = 600
    on-timeout = loginctl lock-session
}
listener {
    timeout = 660
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}
