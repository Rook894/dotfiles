# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = SUPER
$HYPRSCRIPTS = $HOME/.config/hypr/scripts
$resizeStep = 50
$mediaPositionStep = 15


# Applications
bind = $mainMod SHIFT, RETURN, exec, rofi -show drun -replace -i # Open application launcher
bind = $mainMod, RETURN, exec, alacritty                         # Open the terminal
bind = $mainMod, B, exec, floorp                                 # Open the browser
bind = $mainMod, E, exec, thunar                                 # Open the filemanager
bind = $mainMod, N, exec, obsidian                               # Open notebook
bind = $mainMod, A, exec, anki                                   # Open Anki

# Media buttons
bind = $mainMod, LEFT, exec, playerctl previous
bind = $mainMod SHIFT, LEFT, exec, playerctl position $mediaPositionStep-
bind = $mainMod, DOWN, exec, playerctl play-pause
bind = $mainMod, RIGHT, exec, playerctl next 
bind = $mainMod SHIFT, RIGHT, exec, playerctl position $mediaPositionStep+


# Windows
bind = $mainMod, Q, killactive                                 # Kill active window
bind = $mainMod, F, fullscreen                                 # Set active window to fullscreen
bind = $mainMod, T, togglefloating                             # Toggle active windows into floating mode
bind = $mainMod, Y, togglesplit                                # Toggle split
bind = $mainMod, H, movefocus, l                               # Move focus left
bind = $mainMod, L, movefocus, r                               # Move focus right
bind = $mainMod, K, movefocus, u                               # Move focus up
bind = $mainMod, J, movefocus, d                               # Move focus down

bind = $mainMod CTRL, H, movewindow, l # Move window left
bind = $mainMod CTRL, L, movewindow, r # Move window right
bind = $mainMod CTRL, K, movewindow, u # Move window up
bind = $mainMod CTRL, J, movewindow, d # Move window down

bindm = $mainMod, mouse:272, movewindow                # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow              # Resize window with the mouse
bind = $mainMod SHIFT, L, resizeactive, $resizeStep 0  # Increase window width with keyboard
bind = $mainMod SHIFT, H, resizeactive, -$resizeStep 0 # Reduce window width with keyboard
bind = $mainMod SHIFT, J, resizeactive, 0 $resizeStep  # Increase window height with keyboard
bind = $mainMod SHIFT, K, resizeactive, 0 -$resizeStep # Reduce window height with keyboard
bind = $mainMod, G, togglegroup                        # Toggle window group

# Actions
bind = $mainMod SHIFT, C, exec, hyprpicker -an                    # Color picker
bind = $mainMod SHIFT, S, exec, grimblast copy area               # Take a screenshot

bind = $mainMod CTRL, Q, exec, wlogout                            # Start wlogout
bind = $mainMod SHIFT, Q, exec, hyprlock                          # Lockscreen

bind = $mainMod SHIFT, B, exec, $HOME/.config/waybar/launch.sh       # Reload waybar

# Special workspace
bind = $mainMod, Z, togglespecialworkspace 
bind = $mainMod SHIFT, Z, movetoworkspacesilent, special

# Workspaces
bind = $mainMod, 1, workspace, 1 # Open workspace 1
bind = $mainMod, 2, workspace, 2 # Open workspace 2
bind = $mainMod, 3, workspace, 3 # Open workspace 3
bind = $mainMod, 4, workspace, 4 # Open workspace 4
bind = $mainMod, 5, workspace, 5 # Open workspace 5
bind = $mainMod, 6, workspace, 6 # Open workspace 6
bind = $mainMod, 7, workspace, 7 # Open workspace 7
bind = $mainMod, 8, workspace, 8 # Open workspace 8
bind = $mainMod, 9, workspace, 9 # Open workspace 9
bind = $mainMod, 0, workspace, 10 # Open workspace 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1 # Move active window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2 # Move active window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3 # Move active window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4 # Move active window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5 # Move active window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6 # Move active window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7 # Move active window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8 # Move active window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9 # Move active window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10 # Move active window to workspace 10


bind = $mainMod, mouse_down, workspace, e+1 # Open next workspace
bind = $mainMod, mouse_up, workspace, e-1 # Open previous workspace
bind = $mainMod CTRL, down, workspace, empty # Open the next empty workspace

# Passthrough SUPER KEY to Virtual Machine
bind = $mainMod, P, submap, passthru # Passthrough SUPER key to virtual machine
submap = passthru
bind = SUPER, Escape, submap, reset # Get SUPER key back from virtual machine
submap = reset

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                    # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                  # Reduce brightness by 10%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%  # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%  # Reduce volume by 5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle       # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                             # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                 # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                   # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                               # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # Toggle microphone
bind = , XF86Calculator, exec, qalculate-gtk                                   # Open calculator
bind = , XF86Lock, exec, hyprlock                                              # Open screenlock

